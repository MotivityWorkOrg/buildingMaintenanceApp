<div> hi this is Users Viewa</div>

<div class="table-responsive income">
    <h3>Income</h3>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>User Name</th>
            <th>Phone Number</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in loggedUsers | orderBy : 'username'">
            <td>{{ user.username }}</td>
            <td>{{user.phoneNumber}}</td>
            <td>{{ user.roles }}</td>
        </tr>
        </tbody>
    </table>
</div>
