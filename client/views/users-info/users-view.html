<div class="ng-value-red" ng-show="error"> {{errorMessage}}</div>

<div class="table-responsive income">
    <h3>Income</h3>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>User Name</th>
            <th>Phone Number</th>
            <th>Role</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in allUsers | orderBy : 'username'">
            <td>{{ user.username }}</td>
            <td>{{ user.phoneNumber }}</td>
            <td>{{ user.roles }}</td>
            <td>
                <div>
                    <button class="btn btn-danger" ng-show="loggedUser.username !== user.username"
                            ng-click="deleteSelectedUser(user)">Delete
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
