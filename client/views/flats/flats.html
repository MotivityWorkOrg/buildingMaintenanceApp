<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="control-label col-sm-2" for="flatNumber">Flat Number :</label>
        <div class="col-sm-2 col-sm-3">
            <input type="text" class="form-control" id="flatNumber" placeholder="Enter Flat Number"
                   ng-model="flat.flatNumber">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 col-sm-2 control-label">Owner Name :</label>
        <div class="col-sm-2 col-xs-3">
            <input type="text" class="form-control" placeholder="First Name" ng-model="flat.firstName"/>
        </div>
        <div class="col-sm-2 col-xs-3">
            <input type="text" class="form-control" placeholder="Last Name" ng-model="flat.lastName"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-xs-3 control-label">Mobile Number :</label>
        <div class="col-sm-2 col-xs-3">
            <input type="number" class="form-control" phone-maxlength="10" placeholder="Mobile Number"
                   ng-model="flat.phoneNumber"/>
        </div>
        <div class="col-sm-2 col-xs-3">
            <input type="number" class="form-control" phone-maxlength="10" placeholder="Alternate Number"
                   ng-model="flat.altNumber"/>
        </div>
    </div>
    <div class="form-group" required="true">
        <label class="control-label col-sm-2" for="email">Email :</label>
        <div class="col-sm-2 ">
            <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="flat.emailId">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
            <div class="checkbox">
                <label><input type="checkbox" ng-model="flat.isOccupied"> is Occupied</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
            <button type="submit" class="btn btn-default" ng-click="addFlat()">Submit</button>
        </div>
    </div>
</form>

<div class="table-responsive">
    <label>Incomes</label>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>Flat No</th>
                <th>Owner Name</th>
                <th>Phone Number</th>
                <th>E-Mail Id</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="flat in flats">
                <td>{{ flat._id }}</td>
                <td>{{ flat.ownerName }}</td>
                <td>{{ flat.phoneNumber }}</td>
                <td>{{ flat.emailId }}</td>
            </tr>
        </tbody>
    </table>
</div>
