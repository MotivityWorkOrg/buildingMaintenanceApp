<div ng-show="isAdminView()">
    <h4 class="error-message" ng-model="errorMessage" ng-show="errorMessage.length"> {{errorMessage}} </h4>
    <form class="form-horizontal" role="form" autocomplete="off">
        <div class="form-group">
            <label class="control-label col-sm-2" for="flat">Flat Number :</label>
            <div class="col-sm-3">
                <select class="form-control" name="repeatSelect" id="flat" ng-model="flat.flatNumber"
                        ng-options="value._id as value.flatNo for value in getAllFlats">
                    <option value="">-- Select Flat --</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 col-sm-2 control-label">Owner Name :</label>
            <div class="col-sm-2 col-xs-3">
                <input type="text" class="form-control" placeholder="First Name" ng-model="flat.firstName"/>
            </div>
            <div class="col-sm-2 col-xs-3">
                <input type="text" class="form-control" placeholder="Last Name" ng-model="flat.lastName"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-xs-3 control-label">Mobile Number :</label>
            <div class="col-sm-2 col-xs-3">
                <input type="text" class="form-control" placeholder="Mobile Number"
                       ng-model="flat.phoneNumber" data-max-length="10" ng-only-number/>
            </div>
            <div class="col-sm-2 col-xs-3">
                <input type="text" class="form-control" placeholder="Alternate Number"
                       ng-model="flat.altNumber" data-max-length="10" ng-only-number/>
            </div>
        </div>
        <div class="form-group" required="true">
            <label class="control-label col-sm-2" for="email">Email :</label>
            <div class="col-sm-2 ">
                <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="flat.emailId">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                <div class="checkbox">
                    <label><input type="checkbox" ng-model="flat.isOccupied"> is Occupied</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                <button type="submit" class="btn btn-default" ng-click="addFlat()">Submit</button>
                <button type="reset" class="btn btn-danger" ng-click="reset()">Cancel</button>
            </div>
        </div>
    </form>
</div>

<div class="table-responsive">
    <label>Flats Details</label>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>Flat No</th>
            <th>Owner Name</th>
            <th>Phone Number</th>
            <th>E-Mail Id</th>
            <th>Flat Info</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="flat in flats | orderBy : '_id'" ng-dblclick="updateFlatInfo(flat)">
            <td>{{ flat._id }}</td>
            <td>{{ flat.ownerName === undefined ? flat.tenantName : flat.ownerName }}</td>
            <td>{{ flat.phoneNumber }}</td>
            <td>{{ flat.emailId }}</td>
            <td>{{ flat.isOccupied ? 'OWNER' : 'TENANT' }}</td>
        </tr>
        </tbody>
    </table>
</div>
